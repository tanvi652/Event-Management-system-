<!DOCTYPE html>
<html>
<head>
  <title>Edit Event</title>
</head>
<body>
  <h2>Edit Event</h2>

  <form method="post">
    <label>Event Name:</label><br>
    <input type="text" name="name" value="{{ event[1] }}" required><br><br>

    <label>Date:</label><br>
    <input type="text" name="date" value="{{ event[2] }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" cols="40">{{ event[3] }}</textarea><br><br>

    <input type="submit" value="Update Event">
  </form>

  <p><a href="/home">‚Üê Back to Home</a></p>
</body>
</html>
